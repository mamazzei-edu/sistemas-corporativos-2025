  <a routerLink="/admin" *ngIf="authService.isSuperAdmin()">
    <mat-icon fontIcon="settings"></mat-icon>Admin</a>
  <a routerLink="/funcionario" *ngIf="authService.isAdmin() || authService.isSuperAdmin()">

  <a routerLink="/cliente" *ngIf="authService.isLoggedIn()">

  <a (click)="logout()"  routerLink="/" *ngIf="authService.isLoggedIn()">

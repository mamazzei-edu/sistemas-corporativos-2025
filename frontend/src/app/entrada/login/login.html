<div>
  <mat-card class="login">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Entre com seu e-mail e senha</mat-card-subtitle>
      <mat-error *ngIf="errorMessage">{{ errorMessage }}</mat-error>
    </mat-card-header>
    <form [formGroup]='loginForm'>
      <mat-card-content>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>E-mail</mat-label>
          <input formControlName="email" matInput type="email" placeholder="Digite seu e-mail">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input formControlName="password" matInput type="password" placeholder="Digite sua senha">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="primary" (click)="onSubmit()">
          Entrar
        </button>
      </mat-card-actions>
      <p class="ml-10"><strong>Serviço para usuários e associados do Centro de SECOVI-SP.<br />Se você faz
          parte do corpo de funcionários ou é associado, faça seu <a><strong><u>cadastro aqui!</u></strong></a></strong>
      </p>

    </form>
  </mat-card>


</div>
